<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
     <title>Form With Credit Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card"></div>
            <div class="form">
                <form id="form">
                    <div class="form-row">
                        <input id="name" type="text" placeholder="Your Name">
                    </div>
                    <div class="form-row">
                        <input id="email" type="email" placeholder="Your Email">
                    </div>
                    <div class="form-row">
                        <input id="phone" type="tel" placeholder="Your Phone Number">
                    </div>
                    <div class="form-row">
                        <input id="address" type="text" placeholder="Your Address">
                    </div>
                    <div id="credit-card">Card Details</div>
                    <div class="form-row">
                        <input id="card-no" type="text" placeholder="Card Number">
                        <input id="valid-thru" type="text" placeholder="MM/YY">
                        <input id="cvv" type="text" placeholder="CVV">
                    </div>
                    <button type="submit" id="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
